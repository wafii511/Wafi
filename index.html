* {

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);

  align-items: center;

.toggle {

  object-fit: cover;
  margin-bottom: 15px;
}

h1 {
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.btn {
  display: block;
  background: var(--btn);
  color: var(--text);
  text-decoration: none;
  padding: 15px;
  border-radius: 14px;
  margin: 10px 0;
  transition: 0.25s;
  font-weight: bold;
}

.btn:hover {
  transform: scale(1.03);
  opacity: 0.85;
}

.by {
  margin-top: 22px;
}

.by a {
  color: var(--text);
  text-decoration: underline;
  font-weight: 700;
  letter-spacing: 1px;
  font-size: 14px;
}
</style>
